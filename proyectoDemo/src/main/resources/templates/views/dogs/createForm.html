<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="planillas/template :: head">
<meta charset="UTF-8">

<title>ADOGTAME</title>

</head>
<body>

	<nav th:replace="planillas/template :: navbar"></nav>
	<div class="container">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
			<form th:action="@{/views/dogs/save}" th:object="${perro}"
				method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="hidden" th:field="*{id}"> <label for="age">Fecha
						de ingreso: </label> <input type="date" th:field="*{age}"
						class="form-control" max="2999-12-31"> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('age')}"
						th:errors="*{age}"></small>
				</div>
				<div class="form-group">
					<label for="raza">Raza del perro: </label> <select
						th:field="*{dogBreed}" class="form-control" id="select">
						<option th:each="dogBreed:${breed}" th:value="${dogBreed.getId}"
							th:text="${dogBreed.getBreedname}" />
					</select>
				</div>
				<div class="row form-group">
					<input type="file" name="file"/>
				</div>
				<input type="submit" class="btn btn-primary" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
