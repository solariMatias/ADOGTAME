<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="planillas/template :: head">
<meta charset="UTF-8">

<title>ADOGTAME</title>

</head>
<body>
	<nav th:replace="planillas/template :: navbar"></nav>
	<div class="container">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-header bg-dark text-white"></div>
		<div class="card-body">
			<form th:object="${perro}">
				<div class="form-group">
					<label for="birthday">Fecha de ingreso: </label> <input type="date"
						th:field="*{age}" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter email"> <small
						id="emailHelp" class="form-text text-muted">We'll never
						share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="raza">Raza del perro: </label> <select
						th:field="*{dogBreed}" class="form-control" id="select">
						
						<option th:each="dogBreed:${breed}"
							th:value="${dogBreed.BreedId}"
							th:text="${dogBreed.Breed}"
						/>
						
					</select>
				</div>

				<input type="submit" class="btn btn-primary" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
