<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head th:replace="planillas/template :: head">
<meta charset="ISO-8859-1">
<title>Lista perros</title>
</head>
<body>
	<nav th:replace="planillas/template :: navbar"></nav>
	<div class="container">
		<h1 th:text="${titulo}"></h1>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<a class="btn btn-primary btn-sm"
					th:href="@{/views/dogs/create}" th:text="'Nuevo perro'"
					title="Crear nuevo registro"> </a>
				<table class="table table-image">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Fecha de ingreso</th>
							<th scope="col">Raza</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dog:${perros}">
							<td th:text="${dog.id}"></td>
							<td th:text="${dog.getFormatedDate}"></td>
							<td th:text="${dog.dogBreed.breedname}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
